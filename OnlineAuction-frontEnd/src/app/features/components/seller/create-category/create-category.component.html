<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Create or Update Category</h2>
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="categoryName">Category Name</label>
            <input type="text" class="form-control" id="categoryName" formControlName="categoryName">
          </div>
          <div class="form-group">
            <label for="categoryDescription">Category Description</label>
            <textarea class="form-control" id="categoryDescription" formControlName="categoryDescription"></textarea>
          </div>
          <div class="form-group">
            <label for="parentCategory">Parent Category</label>
            <select class="form-control" id="parentCategory" formControlName="parentCategoryId">
              <option *ngFor="let category of categoriesList" [value]="category.categoryId">{{category.categoryName}}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
    </div>
  </div>

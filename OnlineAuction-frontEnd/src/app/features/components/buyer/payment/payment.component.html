<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Payment Details</h2>
            <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">

                <div class="form-group me-2 mt-2 " >
                    <label for="product">Select Product</label>
                    <select id="product" class="form-select" formControlName="productId">
                      <option *ngFor="let product of products" [value]="product.productId">{{product.productName}}</option>
                       </select>
                  </div>



              <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-credit-card"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" id="paymentMethod" formControlName="paymentMethod" placeholder="Enter payment method">
                </div>
              </div>
              <div class="form-group">
                <label for="paymentStatus">Payment Status</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-check-circle"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" id="paymentStatus" formControlName="paymentStatus" placeholder="Enter payment status">
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-3" [disabled]="!paymentForm.valid" >Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
